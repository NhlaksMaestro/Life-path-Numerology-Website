<div class="row" data-ng-controller="homeController as home">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
    </div>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 col-md-offset-2">
        <p class="input-group">
            <input type="date" class="form-control" datetime-picker="d MM yyyy" ng-model="home.userDate" is-open="home.isOpen" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="home.datePickerEvent($event, prop)"><i class="fa fa-calendar"></i></button>
            </span>
        </p>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-md-offset-4">
        <button type="button"
                class="btn btn-success btn-lg"
                data-ng-disabled="home.userDate == undefined"
                data-ng-click="home.calculateLifePath(home.userDate)"
                id="btnCalculatePath">
            Calculate Life Path
        </button>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" data-ng-show="home.lifePath.id !== undefined" id="CalculatedResult">
        <div class="number-selected"><h1 data-ng-bind="home.lifePath.id"></h1></div>
        <h2 data-ng-bind="home.lifePath.meaning"></h2>
        <h3 data-ng-bind="home.lifePath.subtitle"></h3>
        <p data-ng-bind="home.lifePath.description"></p>
    </div>
</div>
